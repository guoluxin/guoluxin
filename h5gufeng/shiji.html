        <h1>四言</h1>
        <p>
            四个字。多指诗句的字数。《宋书·乐志一》：“ 魏 氏哥诗，或二言，或三言，或四言，或五言，与古诗不类。” 明 吴讷 《文章辨体·序说》：“《国风》、《雅》、《颂》之诗，率以四言成章；若五、七言之句，则间出而仅有也。”
        </p>      
    
        <p>
           指四言诗。 南朝 梁 刘勰 《文心雕龙·明诗》：“ 汉 初四言， 韦孟 首唱；匡谏之义，继轨 周 人。”<br>
        </p>

        <p>
           《相思》【唐】王维 
       红豆生南国,春来发几枝.愿君多采撷,此物最相思. <br>
           《春晓》【唐】孟浩然 
       春眠不觉晓,处处闻啼鸟.夜来风雨声,花落知多少. </br>
           《春词》【唐】刘禹锡 
       新妆宜面下朱楼,深锁春光一院愁.行到中庭数花朵,蜻蜓飞上玉搔头.     
        </p>
